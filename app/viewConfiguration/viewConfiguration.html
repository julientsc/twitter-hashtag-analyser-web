<h2>Configuration</h2>

<p>
    <button class="btn btn-sm btn-primary" type="submit" ng-click="saveConfiguration()">Save configuration</button>
</p>

<div ng-repeat="(key, hashtags) in config.hashtags | orderBy: key">



    <h3>#{{key}} <button type="button" class="btn btn-xs btn-link" ng-click="removeMainHashtag(key)">Remove</button></h3>

    <div ng-repeat="hashtag in hashtags | orderBy:hashtag">#{{hashtag}} <button type="button" class="btn btn-xs btn-link" style="margin: 5px;" ng-click="removeSubHashtag(key, hashtag)">Remove</button></div>
    <form>
    <div class="input-group" style="margin-top: 5px;">

        <input type="text" class="form-control" ng-model="data[key]">
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="addSubHashtag(key, data[key]); data[key]=''">Add sub Hashtag</button>
        </span>


    </div>
    </form>
    <br/>
    <p>

        <button class="btn btn-xs btn-primary" style="margin: 1px;" type="button">Search popular related hashtags</button>
        <b ng-repeat="(tKey, tag) in popularHashtags[key]">
            <button ng-show="contains(hashtags, tKey)" class="btn btn-xs btn-success" style="margin: 1px;" type="button" ng-click="addSubHashtag(key, tKey)">{{tKey}} {{tag.qty}}</button>
        </b>
    </p>

    <hr/>
</div>


<form>
    <div class="input-group" style="margin-top: 5px;">
        <input type="text" class="form-control" ng-model="formadd">
<span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="addMainHashtag(formadd); formadd=''">Add main Hashtag</button>
        </span>
    </div>
</form>
